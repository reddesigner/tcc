<div class="container">
  <div class="container">
    <div class="row">
    <div class="col col-md-3 col-lg-4">

    </div>
    <div class="col-12 col-md-6 col-lg-4" *ngIf="loginView">
      
      <div class="row mt-5">
        <div class="col">
          <div class="playtest">
            Portfolio <span class="small">de</span> Projetos
          </div>
          <!--
          <div class="play">
            <span class="text">
              <span>P</span>
              <span>P</span>
            </span>
          </div>
          -->
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="form-group">
            <label>E-mail</label>
            <input type="text" class="form-control" [(ngModel)]="loginModel.email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" [(ngModel)]="loginModel.password">
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-block" (click)="onLogin()">Entrar</button>
            <br>
            <div class="align-center mt-1">
              <a href="javascript:void(0)" (click)="changeView();">Esqueci minha senha</a>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-12 col-md-6 col-lg-4" *ngIf="!loginView">
      
      <div class="row mt-5">
        <div class="col">
          <div class="playtest">
            Portfolio <span class="small">de</span> Projetos
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="form-group">
            <p>Esqueceu a sua senha?</p>
            <label>Informe o seu E-mail</label>
            <input type="text" class="form-control" [(ngModel)]="loginModel.emailnewpassword">
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-block" (click)="askForNewPassword()">Requisitar nova senha</button>
            <br>
            <div class="align-center mt-1">
              <a href="javascript:void(0)" (click)="changeView();">Cancelar</a>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col col-md-3 col-lg-4">

    </div>
    </div>
  </div>
</div>
