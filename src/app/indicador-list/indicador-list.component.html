  <h2>
    Lista de Indicadores
    <div class="float-right"><button type="button" class="btn btn-primary" (click)="onNewIndicator()">+ novo indicador</button></div>
  </h2>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th class="w1p"></th>
          <th>Indicador</th>
          <th class="w20p">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let indicador of indicadorList; let i = index">
          <td>{{i + 1}}</td>
          <td>{{indicador.name}}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" (click)="onSelectEditIndicador(indicador._id)">
              editar
            </button>
            &nbsp;
            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModal" (click)="onSelectDeleteIndicador(indicador._id)">
              excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirmação de Exclusão</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Deseja realmente excluir este Indicador?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            &nbsp;
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSelectDeleteOkIndicador()">Excluir</button>
        </div>
        </div>
    </div>
</div>
