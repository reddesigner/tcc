<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/projeto">Projetos</a></li>
      <li class="breadcrumb-item active" aria-current="page">Seleção de Indicadores do Projeto</li>
    </ol>
  </nav>
  <h2>Seleção de Indicadores do Projeto</h2>
  <hr>

  <h4>Nome do Projeto: {{projetoRef.name}}</h4>
        
  <br>
        <div class="row">
            <div class="col-md-5 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Indicadores do Projeto</span>
                    <span class="badge badge-secondary badge-pill">{{projetoIndicadoresSelecionados.length}}</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let ind1 of projetoIndicadoresSelecionados">
                        <div>
                            <h6 class="mt-2"><b>{{ind1.name}}</b></h6>
                          <!--
                            <div class="row mt-4">
                              <div class="col-5">
                                <div class="form-group">
                                  <label class="small">Valor</label>
                                  <input type="text" class="form-control form-control-sm" [(ngModel)]="ind1.value">
                                </div>
                              </div>
                            </div>
                          -->
                            <div class="row mt-2">
                              <div class="col-12">
                                  <label class="small">Valores limítrofes (para controle do indicador)</label>
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-5">
                                    <input class="form-control form-control-sm" placeholder="Mínimo" type="text" [(ngModel)]="ind1.min">
                                </div>
                                <div class="col-5">
                                    <input class="form-control form-control-sm" placeholder="Máximo" type="text" [(ngModel)]="ind1.max">
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>
                        <div>
                          <button type="button" class="btn btn-secondary btn-sm" (click)="removeItem(ind1)">&times;</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Indicadores disponíveis</span>
                    <span class="badge badge-secondary badge-pill">{{indicadoresRef.length}}</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let ind of indicadoresRef">
                        <div>
                            <h6 class="my-0">{{ind.name}}</h6>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm" (click)="insertItem(ind)">Inserir</button>
                    </li>
                </ul>
            </div>
            <div class="col-md-1"></div>
        </div>

    <div class="row">
      <!-- -->
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="onSave()">Salvar</button>
                &nbsp;
                <button type="button" class="btn btn-secondary" (click)="goBack()">Voltar</button>
            </div>
        </div>
    </div>
</div>
