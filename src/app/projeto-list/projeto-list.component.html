  <hr>
  <h2>
    Lista de Projetos
    <div class="float-right"><button type="button" class="btn btn-primary" (click)="onNewProject()">+ novo projeto</button></div>
  </h2>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Projeto</th>
          <th>Equipe</th>
          <th>Indicadores</th>
          <th>Situação</th>
          <th class="w20p">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let projeto of projetoList">
          <td>{{projeto.name}}</td>
          <td>
             {{ projeto.team.length > 0 ? ( projeto.team.length > 1 ? projeto.team.length+' membros' : '1 membro' ) : 'Sem equipe' }}
             &nbsp;
             <button type="button" class="btn btn-default btn-sm" (click)="onSelectTeam(projeto._id)">
              gerir equipe
            </button>           
          </td>
          <td>
            <button type="button" class="btn btn-default btn-sm" (click)="onSelectIndicators(projeto._id)">
              gerir indicadores
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-default btn-sm" (click)="onSelectStatus(projeto._id)">
              gerir status
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-default" (click)="onSelectEditProjeto(projeto._id)">
              editar
            </button>
            &nbsp;
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="onSelectDeleteProjeto(projeto._id)">
              excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onDeselectDeleteOkProjeto()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Deseja realmente excluir este Projeto?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onDeselectDeleteOkProjeto()">Cancelar</button>
        &nbsp;
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onSelectDeleteOkProjeto()">Excluir</button>
    </div>
    </div>
  </div>
</div>
