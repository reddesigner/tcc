  <h2>
    Lista de Usuários
    <div class="float-right"><button type="button" class="btn btn-primary" (click)="onNewUsuario()">+ novo usuário</button></div>
  </h2>

  <div>
    <table class="table">
      <thead>
        <tr>
          <th class="w1p"></th>
          <th>Usuário</th>
          <th class="w20p">Perfil</th>
          <th class="w20p">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuariosList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ usuario.name }}</td>
          <td>{{ usuario.role }}</td>
          <td>
            <button type="button" class="btn btn-default btn-sm" (click)="onSelectUsuario(usuario._id)">
              editar
            </button>
            &nbsp;
            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModal" (click)="onDeleteUsuario(usuario._id)">
              excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
